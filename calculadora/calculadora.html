<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculadora</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="../img/bg.jpg" type="image/x-icon">
<style>
    body {background-image: url(../img/money.jpg);
    background-repeat:repeat-1;
    size: 100px;}
</style>

<body>
    <div class="fundo">
        <div class="calculadora">
            <h2>Calculadora</i></h2>

            <p id="resultado"></p>

            </table>

            <table>
                <tr>
                    <td><button class="botao" onclick="valores('C')">C</button></td>
                    <td><button class="botao" onclick="valores('CE')">CE</button>
                    </td>
                    <td><button class="botao" onclick="valores('/')">/</button></td>
                    <td><button class="botao" onclick="valores('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="valores('7')">7</button></td>
                    <td><button class="botao" onclick="valores('8')">8</button></td>
                    <td><button class="botao" onclick="valores('9')">9</button></td>
                    <td><button class="botao" onclick="valores('-')">- </button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="valores('4')">4</button></td>
                    <td><button class="botao" onclick="valores('5')">5</button></td>
                    <td><button class="botao" onclick="valores('6')">6</button></td>
                    <td><button class="botao" onclick="valores('+')">+ </button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="valores('1')">1</button></td>
                    <td><button class="botao" onclick="valores('2')">2</button></td>
                    <td><button class="botao" onclick="valores('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="valores('=')">= </button></td>
                </tr>
                <tr>
                    <td colspan="3"><button class="botao" style="width: 106px;" onclick="valores('0')">0 </button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
